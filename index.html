<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insane Tip Calculator</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Global Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      /* Animated neon gradient background */
      background: linear-gradient(270deg, #ff6b6b, #fbc531, #4cd137, #00a8ff);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Confetti Container (for explosive effects) */
    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    /* Calculator Container */
    .calculator {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
      animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    @keyframes popIn {
      0% { transform: scale(0.3); opacity: 0; }
      80% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    .calculator h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #333;
      letter-spacing: 2px;
    }

    /* Input Groups */
    .input-group {
      margin-bottom: 25px;
    }
    .input-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #555;
    }
    .input-group input[type="number"] {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: border-color 0.3s, transform 0.3s;
    }
    .input-group input[type="number"]:focus {
      border-color: #00a8ff;
      transform: scale(1.02);
      outline: none;
    }

    /* Range Slider */
    .range-container {
      display: flex;
      align-items: center;
    }
    .range-label {
      font-size: 1rem;
      color: #555;
      width: 40px;
      text-align: center;
    }
    .range-container input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
      margin: 0 10px;
    }
    .range-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #00a8ff;
      border: 3px solid #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
      margin-top: -10px;
    }
    .range-container input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }
    .range-container input[type="range"]::-moz-range-thumb {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #00a8ff;
      border: 3px solid #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .range-container input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.2);
    }

    /* Calculate Button */
    button {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      background: #4cd137;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: #44bd32;
      transform: scale(1.03);
    }
    button:active {
      transform: scale(0.98);
    }
    /* Button ripple effect */
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: width 0.4s ease, height 0.4s ease, opacity 0.4s ease;
    }
    button:active::after {
      width: 200px;
      height: 200px;
      opacity: 0;
      transition: 0s;
    }

    /* Result Box */
    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f1f2f6;
      border-radius: 15px;
      font-size: 1.2rem;
      color: #333;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .result.show {
      opacity: 1;
      transform: translateY(0);
    }
    .result div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .result div:last-child {
      margin-bottom: 0;
    }

    /* Confetti Styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 20px;
      background-color: red;
      opacity: 0.9;
      transform: rotate(0deg);
      animation: confettiFall 3s linear forwards;
    }
    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .calculator {
        padding: 30px 20px;
      }
      .calculator h1 {
        font-size: 2rem;
      }
      .input-group input[type="number"] {
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
      }
      .result {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Confetti Container -->
  <div id="confetti-container"></div>
  
  <!-- Calculator Container -->
  <div class="calculator">
    <h1>Tip Calculator</h1>

    <div class="input-group">
      <label for="bill">Bill Amount</label>
      <input
        type="number"
        id="bill"
        placeholder="Enter bill amount"
        min="0"
        step="0.01"
      />
    </div>

    <div class="input-group">
      <label for="tip">
        Tip Percentage <span id="tip-percentage-display">15%</span>
      </label>
      <div class="range-container">
        <span class="range-label">0%</span>
        <input type="range" id="tip" min="0" max="100" value="15" />
        <span class="range-label">100%</span>
      </div>
    </div>

    <div class="input-group">
      <label for="people">Number of People</label>
      <input
        type="number"
        id="people"
        placeholder="Enter number of people"
        min="1"
        value="1"
      />
    </div>

    <button id="calculate">Calculate</button>

    <div class="result" id="result">
      <div>
        <span>Tip Amount</span>
        <span id="tip-amount">$0.00</span>
      </div>
      <div>
        <span>Total Amount</span>
        <span id="total-amount">$0.00</span>
      </div>
      <div>
        <span>Per Person</span>
        <span id="per-person">$0.00</span>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Helper function to format numbers as currency
    function formatCurrency(num) {
      return '$' + num.toFixed(2);
    }

    // Launch confetti for a super-insane effect!
    function launchConfetti() {
      const confettiCount = 100;
      const confettiContainer = document.getElementById('confetti-container');
      for (let i = 0; i < confettiCount; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        // Random color from an array of vibrant colors
        const colors = ['#ff4757', '#ff6b81', '#ffa502', '#2ed573', '#1e90ff', '#3742fa', '#ff6348'];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        // Position the confetti randomly across the viewport width
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        // Random size for each confetti piece
        let size = Math.random() * 10 + 5;
        confetti.style.width = size + 'px';
        confetti.style.height = size * 2 + 'px';
        // Randomize animation delay for a more natural effect
        confetti.style.animationDelay = Math.random() * 0.5 + 's';
        // Random initial rotation
        confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
        confettiContainer.appendChild(confetti);
        // Remove the confetti element after the animation ends
        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    // Main calculation function
    function calculateTip() {
      const bill = parseFloat(document.getElementById('bill').value);
      const tipPercent = parseFloat(document.getElementById('tip').value);
      const people = parseInt(document.getElementById('people').value, 10);

      if (isNaN(bill) || bill <= 0) {
        alert('Please enter a valid bill amount.');
        return;
      }
      if (isNaN(people) || people < 1) {
        alert('Number of people must be at least 1.');
        return;
      }

      // Calculate tip and totals
      const tipAmount = bill * (tipPercent / 100);
      const totalAmount = bill + tipAmount;
      const perPerson = totalAmount / people;

      // Update the UI with formatted results
      document.getElementById('tip-amount').innerText = formatCurrency(tipAmount);
      document.getElementById('total-amount').innerText = formatCurrency(totalAmount);
      document.getElementById('per-person').innerText = formatCurrency(perPerson);

      // Animate the result box in
      const resultDiv = document.getElementById('result');
      resultDiv.classList.add('show');

      // Fire off a confetti blast!
      launchConfetti();
    }

    // Update tip percentage display in real time
    document.getElementById('tip').addEventListener('input', function () {
      document.getElementById('tip-percentage-display').innerText = this.value + '%';
    });

    // Set up the calculate button event listener
    document.getElementById('calculate').addEventListener('click', calculateTip);
  </script>
</body>
</html>
