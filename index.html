<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    /* Calculator Container */
    .calculator {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .calculator h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }
    /* Input Groups */
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    .input-group input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .input-group input[type="number"]:focus {
      outline: none;
      border-color: #9b59b6;
    }
    /* Range Slider Styles */
    .range-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .range-container input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      margin: 0 10px;
    }
    /* Slider Track */
    .range-container input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: #ddd;
      border-radius: 5px;
    }
    .range-container input[type="range"]::-moz-range-track {
      height: 6px;
      background: #ddd;
      border-radius: 5px;
    }
    /* Slider Thumb */
    .range-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #9b59b6;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
      margin-top: -7px;
    }
    .range-container input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #9b59b6;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }
    .range-container input[type="range"]::-webkit-slider-thumb:hover,
    .range-container input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.1);
    }
    .range-label {
      font-size: 1rem;
      color: #555;
    }
    /* Calculate Button */
    button {
      width: 100%;
      padding: 12px;
      background: #9b59b6;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #8e44ad;
    }
    /* Result Box */
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f7f7f7;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
    }
    .result div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .result div:last-child {
      margin-bottom: 0;
    }
    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .calculator {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Tip Calculator</h1>

    <div class="input-group">
      <label for="bill">Bill Amount</label>
      <input
        type="number"
        id="bill"
        placeholder="Enter bill amount"
        min="0"
        step="0.01"
      />
    </div>

    <div class="input-group">
      <label for="tip"
        >Tip Percentage <span id="tip-percentage-display">15%</span></label
      >
      <div class="range-container">
        <span class="range-label">0%</span>
        <input type="range" id="tip" min="0" max="100" value="15" />
        <span class="range-label">100%</span>
      </div>
    </div>

    <div class="input-group">
      <label for="people">Number of People</label>
      <input
        type="number"
        id="people"
        placeholder="Enter number of people"
        min="1"
        value="1"
      />
    </div>

    <button id="calculate">Calculate</button>

    <div class="result">
      <div>
        <span>Tip Amount</span>
        <span id="tip-amount">$0.00</span>
      </div>
      <div>
        <span>Total Amount</span>
        <span id="total-amount">$0.00</span>
      </div>
      <div>
        <span>Per Person</span>
        <span id="per-person">$0.00</span>
      </div>
    </div>
  </div>

  <script>
    // Helper function to format numbers as currency
    function formatCurrency(num) {
      return '$' + num.toFixed(2);
    }

    // Main calculation function
    function calculateTip() {
      const bill = parseFloat(document.getElementById('bill').value);
      const tipPercent = parseFloat(document.getElementById('tip').value);
      const people = parseInt(document.getElementById('people').value, 10);

      // Validate input values
      if (isNaN(bill) || bill <= 0) {
        alert('Please enter a valid bill amount.');
        return;
      }
      if (isNaN(people) || people < 1) {
        alert('Number of people must be at least 1.');
        return;
      }

      // Calculate tip and totals
      const tipAmount = bill * (tipPercent / 100);
      const totalAmount = bill + tipAmount;
      const perPerson = totalAmount / people;

      // Update UI with the results
      document.getElementById('tip-amount').innerText = formatCurrency(tipAmount);
      document.getElementById('total-amount').innerText = formatCurrency(totalAmount);
      document.getElementById('per-person').innerText = formatCurrency(perPerson);
    }

    // Update tip percentage display when slider is moved
    document.getElementById('tip').addEventListener('input', function () {
      document.getElementById('tip-percentage-display').innerText = this.value + '%';
    });

    // Add event listener to the calculate button
    document.getElementById('calculate').addEventListener('click', calculateTip);
  </script>
</body>
</html>
