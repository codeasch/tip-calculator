<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container styling */
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 25px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #4caf50;
    }

    /* Input group styling */
    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-group input[type="number"],
    .input-group input[type="range"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    /* Custom range styling */
    input[type="range"] {
      -webkit-appearance: none;
      height: 5px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4caf50;
      cursor: pointer;
      margin-top: -8px;
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4caf50;
      cursor: pointer;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #43a047;
    }

    /* Result box styling */
    .result {
      margin-top: 25px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 4px;
    }
    .result div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .result div:last-child {
      margin-bottom: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>

    <div class="input-group">
      <label for="bill">Bill Amount</label>
      <input type="number" id="bill" placeholder="Enter bill amount" min="0" step="0.01" />
    </div>

    <div class="input-group">
      <label for="tip">
        Tip Percentage <span id="tip-percentage-display">15%</span>
      </label>
      <input type="range" id="tip" min="0" max="100" value="15" />
    </div>

    <div class="input-group">
      <label for="people">Number of People</label>
      <input type="number" id="people" placeholder="Enter number of people" min="1" value="1" />
    </div>

    <button id="calculate">Calculate</button>

    <div class="result">
      <div>
        <span>Tip Amount</span>
        <span id="tip-amount">$0.00</span>
      </div>
      <div>
        <span>Total Amount</span>
        <span id="total-amount">$0.00</span>
      </div>
      <div>
        <span>Per Person</span>
        <span id="per-person">$0.00</span>
      </div>
    </div>
  </div>

  <script>
    // Helper function to format numbers as currency
    function formatCurrency(num) {
      return '$' + num.toFixed(2);
    }

    // Main calculation function
    function calculateTip() {
      const bill = parseFloat(document.getElementById('bill').value);
      const tipPercent = parseFloat(document.getElementById('tip').value);
      const people = parseInt(document.getElementById('people').value, 10);

      // Validate input values
      if (isNaN(bill) || bill <= 0) {
        alert('Please enter a valid bill amount.');
        return;
      }
      if (isNaN(people) || people < 1) {
        alert('Number of people must be at least 1.');
        return;
      }

      // Calculate tip and totals
      const tipAmount = bill * (tipPercent / 100);
      const totalAmount = bill + tipAmount;
      const perPerson = totalAmount / people;

      // Update UI with the results
      document.getElementById('tip-amount').innerText = formatCurrency(tipAmount);
      document.getElementById('total-amount').innerText = formatCurrency(totalAmount);
      document.getElementById('per-person').innerText = formatCurrency(perPerson);
    }

    // Update tip percentage display when slider is moved
    document.getElementById('tip').addEventListener('input', function() {
      document.getElementById('tip-percentage-display').innerText = this.value + '%';
    });

    // Add event listener to the calculate button
    document.getElementById('calculate').addEventListener('click', calculateTip);
  </script>
</body>
</html>
